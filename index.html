<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header></header>
        <div id="container">
            <div class="row">
                <nav class="col-4">
                    <div class="row mainRow borderRgt">
                        <div class="col-2">
                            <img src="img/avatar_io.jpg" alt="myAvatar" class="smallImg">
                        </div>
                        <div class="col-5">
                            <div>Sofia</div>
                        </div>
                        <div class="col-5">
                            <i class="fa-solid fa-circle-notch icon"></i>
                            <i class="fa-solid fa-message icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical icon"></i>
                        </div>
                    </div>
                    <div class="row lightblueBgr">
                        <div class="col-2 d-flex align-items-center">
                            <i class="fa-solid fa-bell-slash lightblueIcon d-flex align-items-center justify-content-center"></i>
                        </div>
                        <div class="col-8">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                        <div class="col-2">

                        </div>
                    </div>
                        
                    <div class="row d-flex bgsearchbar">
                        <div class="col-12 d-flex m-1">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" v-model="searchText" @keyup="searchContact" class="form-control" 
                                placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
            
                    <div class="row scrollContacts">
                        <div class="col-12 mt-3">
                            <div v-for="elemento,i in contacts" @click="selezionaChat(i)" class="row borderBtm">
                                <div class="col-2 my-1">
                                    <img class="smallImg" :src="elemento.avatar" alt="">
                                </div>
                                <div class="col-9 my-2">
                                    <div>{{ elemento.name }}</div>
                                    <div class="fs-7">Ultimo messaggio inviato</div>
                                </div>
                                <div class="col-1 my-2">
                                    <p class="fs-7">12:00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="col-8">
                    <div class="row colorMainRow">
                        <div class="col-2">
                            <img :src="contacts[indexChat].avatar" alt="" class="smallImg">
                        </div>
                        <div class="col-8">
                            <div>{{contacts[indexChat].name}}</div>
                            <span class="changeFont">Ultimo accesso oggi alle 12:00</span>
                        </div>
                        
                        <div class="col-2 d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass icon"></i>
                            <i class="fa-solid fa-paperclip icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical icon"></i>
                        </div>
                    </div>
                    <div  class="row bg-main d-flex flex-column">
                        <div v-for="messaggio in this.contacts[this.indexChat].messages" class="col-12 d-flex my-2">
                            <p v-if="messaggio.status == 'received'" class="msg-received ps-2 fs-8">{{ messaggio.message }} : {{ messaggio.date }}</p>
                            <p v-if="messaggio.status == 'sent'" class="msg-sent ps-2 fs-8">{{ messaggio.message }} : {{ messaggio.date }}</p>
                        </div>
                    </div>
                    <div class="row bgsearchbar">
                        <div class="col-1 my-2 text-center">
                            <i class="fa-regular fa-face-smile fs-4"></i>
                        </div>
                        <div class="col-10 my-2">
                            <input type="text" placeholder="Scrivi un messaggio" class="lunghezza-Input" v-model="newMessageText" @keyup.enter="sendMessage">
                            <button class="d-none" @click="sendMessage()">Add</button>
                        </div>
                        <div class="col-1 my-2">
                            <i class="fa-solid fa-microphone fs-4"></i>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
