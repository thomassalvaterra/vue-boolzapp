<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header></header>
        <div id="container">
            <div class="row">
                <nav class="col-4 p-0">
                    <div id="mainRow">
                        <div>
                            <img src="img/avatar_io.jpg" alt="myAvatar" class="smallImg">
                            <span>Sofia</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-circle-notch icon"></i>
                            <i class="fa-solid fa-message icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical icon"></i>
                        </div>
                    </div>
                    <div id="lightblueBackgr">
                        <div class="row">
                            <div class="col-2">
                                <i class="fa-solid fa-bell-slash lightblueIcon d-flex flex-justify-center"></i>
                            </div>
                            <div class="col-8">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <span id="sottolineato">Attiva notifiche desktop</span>
                            </div>
                            <div class="col-2">

                            </div>
                        </div>
                        
                        
                    </div>
                    <nav class="navbar bg-body-tertiary">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </nav>
                    <div class="item">
                        <img src="img/avatar_1.jpg" alt="" class="smallImg">
                        <span>Michele</span>
                    </div>
                    <div class="item">
                        <img src="img/avatar_2.jpg" alt="" class="smallImg">
                        <span>Fabio</span>
                    </div>
                    <div class="item">
                        <img src="img/avatar_3.jpg" alt="" class="smallImg">
                        <span>Samuele</span>
                    </div>
                    <div class="item">
                        <img src="img/avatar_4.jpg" alt="" class="smallImg">
                        <span>Alessandro B.</span>
                    </div>
                    <div class="item">
                        <img src="img/avatar_5.jpg" alt="" class="smallImg">
                        <span>Alessandro L.</span>
                    </div>
                    <div class="item">
                        <img src="img/avatar_6.jpg" alt="" class="smallImg">
                        <span>Claudia</span>
                    </div>
                    <div class="item">
                        <img src="img/avatar_7.jpg" alt="" class="smallImg">
                        <span>Federico</span>
                    </div>
                    <div class="item">
                        <img src="img/avatar_8.jpg" alt="" class="smallImg">
                        <span>Davide</span>
                    </div>
                </nav>
                <div class="col-8 p-0">
                    <div class="row colorMainRow">
                        <div class="col-2">
                            <img src="img/avatar_1.jpg" alt="" class="smallImg">
                        </div>
                        <div class="col-8">
                            <div>Michele</div>
                            <span class="changeFont">Ultimo accesso oggi alle 12:00</span>
                        </div>
                        
                        <div class="col-2 flex-align-center">
                            <i class="fa-solid fa-magnifying-glass icon"></i>
                            <i class="fa-solid fa-paperclip icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical icon"></i>
                        </div>
                    </div>
                </div>
                    <div id="messageCont">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
